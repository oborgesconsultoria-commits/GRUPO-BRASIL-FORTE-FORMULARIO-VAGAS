<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FORMULÁRIO DE ABERTURA DE VAGA</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f2f4f7;
  font-family: Arial, Helvetica, sans-serif;
  text-transform: uppercase;
}

.wrapper {
  max-width: 900px;
  margin: 40px auto;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}

.field-group { margin-bottom: 18px; }

.field-row {
  display: flex;
  gap: 15px;
}

.field-row > div { flex: 1; }

label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  text-transform: uppercase;
}

textarea { resize: vertical; }

.options-inline {
  display: flex;
  gap: 25px;
  margin-top: 6px;
}

.options-inline label {
  font-weight: normal;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 12px;
  background: #005baa;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.hidden { display: none; }

@media (max-width: 700px) {
  .field-row { flex-direction: column; }
}
</style>
</head>

<body>
<div class="wrapper">

<form action="https://formsubmit.co/mayara.dantas@grupobrasilforte.com.br" method="POST" enctype="multipart/form-data">

<h1>FORMULÁRIO DE ABERTURA DE VAGA</h1>

<!-- IDENTIFICAÇÃO -->
<div class="field-group">
  <label>Nº DO PROTOCOLO</label>
  <input type="text" id="protocolo" name="PROTOCOLO" readonly>
</div>

<div class="field-row field-group">
  <div>
    <label>DATA DA ABERTURA</label>
    <input type="date" id="dataAbertura" name="DATA DA ABERTURA" required>
  </div>
  <div>
    <label>DATA PREVISTA DE INÍCIO</label>
    <input type="date" id="dataPrevisao" name="DATA PREVISTA DE INICIO" required>
  </div>
</div>

<!-- DADOS DA VAGA -->
<div class="field-row field-group">
  <div>
    <label>SOLICITANTE</label>
    <input type="text" name="SOLICITANTE" required>
  </div>
  <div>
    <label>CARGO</label>
    <input type="text" name="CARGO" required>
  </div>
</div>

<div class="field-group">
  <label>POSTO DE TRABALHO</label>
  <input type="text" name="POSTO DE TRABALHO" required>
</div>

<div class="field-group">
  <label>QUANTIDADE DE VAGAS</label>
  <input type="number" name="QUANTIDADE DE VAGAS" min="1" required>
</div>

<!-- JORNADA -->
<div class="field-row field-group">
  <div>
    <label>ESCALA</label>
    <select name="ESCALA" id="escala" required>
      <option value="">SELECIONE</option>
      <option value="12X36">12X36</option>
      <option value="5X2">5X2</option>
      <option value="6X1">6X1</option>
      <option value="5X1">5X1</option>
      <option value="INTERMITENTE">INTERMITENTE</option>
    </select>
  </div>
  <div>
    <label>HORÁRIO – ENTRADA</label>
    <input type="time" id="horaEntrada" name="HORARIO ENTRADA" required>
  </div>
  <div>
    <label>HORÁRIO – SAÍDA</label>
    <input type="time" id="horaSaida" name="HORARIO SAIDA" required>
  </div>
</div>

<!-- PROCESSOS DO CLIENTE -->
<div class="field-group">
  <label>CADASTRAMENTO PRÉVIO EM PORTAL DO CLIENTE</label>
  <div class="options-inline">
    <label><input type="checkbox" name="PORTAL CLIENTE" value="SIM"> SIM</label>
    <label><input type="checkbox" name="PORTAL CLIENTE" value="NAO"> NÃO</label>
  </div>
</div>

<!-- TIPO DE CONTRATAÇÃO -->
<div class="field-group">
  <label>TIPO DE CONTRATAÇÃO</label>
  <div class="options">
    <label><input type="radio" name="TIPO" value="AUMENTO DE EFETIVO" required> AUMENTO DE EFETIVO</label>
    <label><input type="radio" name="TIPO" value="COBERTURA DE FERIAS"> COBERTURA DE FÉRIAS</label>
    <label><input type="radio" name="TIPO" value="INTERMITENTE"> INTERMITENTE</label>
    <label><input type="radio" name="TIPO" value="LICENCA MEDICA"> LICENÇA MÉDICA</label>
    <label><input type="radio" name="TIPO" value="SUBSTITUICAO"> SUBSTITUIÇÃO</label>
  </div>
</div>

<div id="motivoBox" class="field-group hidden">
  <label>MOTIVO</label>
  <textarea name="MOTIVO"></textarea>
</div>

<!-- SUBSTITUIÇÃO / COBERTURA -->
<div id="subnivel" class="hidden">
  <div class="field-row field-group">
    <div>
      <label>NOME DO COLABORADOR SUBSTITUÍDO</label>
      <input type="text" id="nomeSub" name="NOME SUBSTITUIDO">
    </div>
    <div>
      <label>MATRÍCULA DO COLABORADOR SUBSTITUÍDO</label>
      <input type="text" id="matSub" name="MATRICULA SUBSTITUIDO">
    </div>
  </div>

  <div id="feriasDatas" class="field-row field-group hidden">
    <div>
      <label>DATA INÍCIO COBERTURA</label>
      <input type="date" id="iniFerias" name="DATA INICIO COBERTURA">
    </div>
    <div>
      <label>DATA FINAL COBERTURA</label>
      <input type="date" id="fimFerias" name="DATA FINAL COBERTURA">
    </div>
  </div>
</div>

<!-- EMPRESA -->
<div class="field-group">
  <label>EMPRESA</label>
  <div class="options">
    <label><input type="radio" name="EMPRESA" value="AKVA MONITORAMENTO" required> AKVA MONITORAMENTO</label>
    <label><input type="radio" name="EMPRESA" value="AKVA PROTECAO (HEFESTOR)"> AKVA PROTEÇÃO (HEFESTOR)</label>
    <label><input type="radio" name="EMPRESA" value="AKVA TECNOLOGIA"> AKVA TECNOLOGIA</label>
    <label><input type="radio" name="EMPRESA" value="ATRIA SERVICOS"> ATRIA SERVIÇOS</label>
    <label><input type="radio" name="EMPRESA" value="BRASIL FORTE"> BRASIL FORTE</label>
  </div>
</div>

<div class="field-group">
  <label>ANEXAR CURRÍCULOS</label>
  <input type="file" name="CURRICULOS">
</div>

<!-- FORMSUBMIT -->
<input type="hidden" name="_cc" value="allan.borges@grupobrasilforte.com.br,maria.fernanda@grupobrasilforte.com.br">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">

<button type="submit">ENVIAR SOLICITAÇÃO</button>

</form>
</div>

<script>
const tipoRadios = document.querySelectorAll('input[name="TIPO"]');
const sub = document.getElementById('subnivel');
const ferias = document.getElementById('feriasDatas');
const motivo = document.getElementById('motivoBox');

tipoRadios.forEach(r => {
  r.addEventListener('change', () => {
    sub.classList.add('hidden');
    ferias.classList.add('hidden');
    motivo.classList.add('hidden');

    if (['SUBSTITUICAO'].includes(r.value)) {
      sub.classList.remove('hidden');
      motivo.classList.remove('hidden');
    }

    if (['AUMENTO DE EFETIVO','INTERMITENTE'].includes(r.value)) {
      motivo.classList.remove('hidden');
    }

    if (r.value === 'COBERTURA DE FERIAS') {
      sub.classList.remove('hidden');
      ferias.classList.remove('hidden');
    }
  });
});
</script>

</body>
</html>
