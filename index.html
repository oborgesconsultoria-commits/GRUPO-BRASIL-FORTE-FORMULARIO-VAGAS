<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FORMULÁRIO DE ABERTURA DE VAGA</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f2f4f7;
  font-family: Arial, Helvetica, sans-serif;
  text-transform: uppercase;
}

.wrapper {
  max-width: 900px;
  margin: 40px auto;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}

.field-group {
  margin-bottom: 18px;
}

.field-row {
  display: flex;
  gap: 15px;
}

.field-row > div {
  flex: 1;
}

label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 5px;
}

input,
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  text-transform: uppercase;
}

textarea {
  resize: vertical;
}

.options label {
  font-weight: normal;
  margin-bottom: 6px;
}

.options input {
  margin-right: 6px;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 12px;
  background: #005baa;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  text-transform: uppercase;
}

button:hover {
  background: #004080;
}

@media (max-width: 700px) {
  .field-row {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="wrapper">

<form
  action="https://formsubmit.co/allan.borges@grupo123.com.br,rh@grupo123.com.br,gestao@grupo123.com.br"
  method="POST"
  enctype="multipart/form-data">

<h1>FORMULÁRIO DE ABERTURA DE VAGA</h1>

<!-- PROTOCOLO -->
<div class="field-group">
  <label>Nº DO PROTOCOLO</label>
  <input type="text" name="PROTOCOLO" id="protocolo" readonly>
</div>

<div class="field-row field-group">
  <div>
    <label>DATA DA ABERTURA</label>
    <input type="date" name="DATA DA ABERTURA" id="dataAbertura" required>
  </div>

  <div>
    <label>SOLICITANTE</label>
    <input type="text" name="SOLICITANTE" required>
  </div>

  <div>
    <label>CARGO</label>
    <input type="text" name="CARGO" required>
  </div>
</div>

<div class="field-group">
  <label>POSTO DE TRABALHO</label>
  <input type="text" name="POSTO DE TRABALHO" required>
</div>

<div class="field-group">
  <label>FUNÇÕES EXERCIDAS</label>
  <textarea name="FUNÇÕES EXERCIDAS" rows="3" required></textarea>
</div>

<div class="field-group">
  <label>QUANTIDADE DE VAGAS</label>
  <input type="number" name="QUANTIDADE DE VAGAS" min="1" required>
</div>

<div class="field-group">
  <label>TIPO DE CONTRATAÇÃO</label>
  <div class="options">
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="EFETIVA" required> EFETIVA</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="AUMENTO DE EFETIVO"> AUMENTO DE EFETIVO</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="SUBSTITUIÇÃO"> SUBSTITUIÇÃO</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="COBERTURA DE FÉRIAS"> COBERTURA DE FÉRIAS</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="LICENÇA MÉDICA"> LICENÇA MÉDICA</label>
  </div>
</div>

<div class="field-row field-group">
  <div>
    <label>ESCALA</label>
    <input type="text" name="ESCALA" required>
  </div>

  <div>
    <label>HORÁRIO</label>
    <input type="text" name="HORÁRIO" required>
  </div>
</div>

<div class="field-group">
  <label>EMPRESA</label>
  <div class="options">
    <label><input type="radio" name="EMPRESA" value="BRASIL FORTE" required> BRASIL FORTE</label>
    <label><input type="radio" name="EMPRESA" value="AKVA TECNOLOGIA"> AKVA TECNOLOGIA</label>
    <label><input type="radio" name="EMPRESA" value="ATRIA SERVIÇOS"> ATRIA SERVIÇOS</label>
    <label><input type="radio" name="EMPRESA" value="AKVA MONITORAMENTO"> AKVA MONITORAMENTO</label>
    <label><input type="radio" name="EMPRESA" value="AKVA PROTEÇÃO"> AKVA PROTEÇÃO</label>
  </div>
</div>

<div class="field-group">
  <label>ANEXAR CURRÍCULOS (SE HOUVER)</label>
  <input type="file" name="CURRÍCULOS">
</div>

<!-- CONFIGURAÇÕES -->
<input type="hidden" name="_subject" value="ABERTURA DE VAGA - RH">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">

<button type="submit">ENVIAR SOLICITAÇÃO</button>

</form>
</div>

<script>
(function gerarDadosAutomaticos() {
  const agora = new Date();
  const ano = agora.getFullYear();
  const mes = String(agora.getMonth() + 1).padStart(2, '0');
  const dia = String(agora.getDate()).padStart(2, '0');
  const hora = String(agora.getHours()).padStart(2, '0');
  const min = String(agora.getMinutes()).padStart(2, '0');
  const seg = String(agora.getSeconds()).padStart(2, '0');

  document.getElementById('protocolo').value =
    `AV-${ano}${mes}${dia}-${hora}${min}${seg}`;

  document.getElementById('dataAbertura').value =
    `${ano}-${mes}-${dia}`;
})();

/* GARANTE QUE TUDO VÁ EM MAIÚSCULO NO ENVIO */
document.querySelector('form').addEventListener('submit', function () {
  const campos = this.querySelectorAll('input[type="text"], textarea');
  campos.forEach(campo => {
    campo.value = campo.value.toUpperCase();
  });
});
</script>

</body>
</html>
