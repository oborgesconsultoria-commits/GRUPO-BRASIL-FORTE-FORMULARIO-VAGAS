<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FORMULÁRIO DE ABERTURA DE VAGA</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f2f4f7;
  font-family: Arial, Helvetica, sans-serif;
  text-transform: uppercase;
}

.wrapper {
  max-width: 900px;
  margin: 40px auto;
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h1 {
  font-size: 22px;
  margin-bottom: 25px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 10px;
}

.field-group { margin-bottom: 18px; }

.field-row {
  display: flex;
  gap: 15px;
}

.field-row > div { flex: 1; }

label {
  display: block;
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 5px;
}

input, select {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  text-transform: uppercase;
}

.options label {
  font-weight: normal;
  display: block;
  margin-bottom: 6px;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 12px;
  background: #005baa;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.hidden { display: none; }

@media (max-width: 700px) {
  .field-row { flex-direction: column; }
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img {
  max-width: 260px;
  width: 100%;
  height: auto;
}
</style>
</head>

<body>
<div class="wrapper">

<div class="logo">
  <img src="assets/logoGBF.png" alt="Grupo Brasil Forte">
</div>

<form
  id="formVaga"
  action="https://formsubmit.co/mayara.dantas@grupobrasilforte.com.br"
  method="POST"
  enctype="multipart/form-data">

<h1>FORMULÁRIO DE ABERTURA DE VAGA</h1>

<div class="field-group">
  <label>Nº DO PROTOCOLO</label>
  <input type="text" id="protocolo" name="PROTOCOLO" readonly>
</div>

<div class="field-group">
  <label>SOLICITANTE</label>
  <input type="text" name="SOLICITANTE" required>
</div>

<div class="field-group">
  <label>E-MAIL DO SOLICITANTE</label>
  <input type="email" id="emailSolicitante" name="EMAIL DO SOLICITANTE" required>
</div>

<div class="field-row field-group">
  <div>
    <label>DATA DA ABERTURA</label>
    <input type="date" id="dataAbertura" name="DATA DA ABERTURA" required>
  </div>
  <div>
    <label>DATA PREVISTA DE INÍCIO</label>
    <input type="date" id="dataPrevisao" name="DATA PREVISTA DE INICIO" required>
  </div>
</div>

<div class="field-group">
  <label>QUANTIDADE DE VAGAS</label>
  <input type="number" name="QUANTIDADE DE VAGAS" min="1" required>
</div>

<div class="field-group">
  <label>POSTO DE TRABALHO</label>
  <input type="text" name="POSTO DE TRABALHO" required>
</div>

<div class="field-group">
  <label>CARGO</label>
  <input type="text" name="CARGO" required>
</div>

<div class="field-row field-group">
  <div>
    <label>ESCALA</label>
    <select name="ESCALA" id="escala" required>
      <option value="">SELECIONE</option>
      <option value="12X36">12X36</option>
      <option value="5X2">5X2</option>
      <option value="6X1">6X1</option>
      <option value="5X1">5X1</option>
      <option value="INTERMITENTE">INTERMITENTE</option>
    </select>
  </div>
  <div>
    <label>HORÁRIO – ENTRADA</label>
    <input type="time" id="horaEntrada" name="HORARIO ENTRADA" required>
  </div>
  <div>
    <label>HORÁRIO – SAÍDA</label>
    <input type="time" id="horaSaida" name="HORARIO SAIDA" required>
  </div>
</div>

<div class="field-group">
  <label>CADASTRAMENTO PRÉVIO EM PORTAL</label>
  <div class="options" style="display:flex; gap:30px;">
    <label><input type="checkbox" id="portalSim" name="CADASTRAMENTO PREVIO EM PORTAL" value="SIM"> SIM</label>
    <label><input type="checkbox" id="portalNao" name="CADASTRAMENTO PREVIO EM PORTAL" value="NÃO"> NÃO</label>
  </div>
</div>

<div class="field-group">
  <label>TIPO DE CONTRATAÇÃO</label>
  <div class="options">
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="AUMENTO DE EFETIVO" required> AUMENTO DE EFETIVO</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="COBERTURA DE FERIAS"> COBERTURA DE FÉRIAS</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="INTERMITENTE"> INTERMITENTE</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="LICENCA MEDICA"> LICENÇA MÉDICA</label>
    <label><input type="radio" name="TIPO DE CONTRATAÇÃO" value="SUBSTITUICAO"> SUBSTITUIÇÃO</label>
  </div>
</div>

<div id="motivoGroup" class="field-group hidden">
  <label id="motivoLabel"></label>
  <input type="text" id="motivoInput" name="MOTIVO">
</div>

<div id="subnivel" class="hidden">
  <div class="field-row field-group">
    <div>
      <label>NOME DO COLABORADOR SUBSTITUÍDO</label>
      <input type="text" id="nomeSub" name="NOME COLABORADOR SUBSTITUIDO">
    </div>
    <div>
      <label>MATRÍCULA DO COLABORADOR SUBSTITUÍDO</label>
      <input type="text" id="matSub" name="MATRICULA COLABORADOR SUBSTITUIDO">
    </div>
  </div>

  <div id="feriasDatas" class="field-row field-group hidden">
    <div>
      <label>DATA INÍCIO COBERTURA</label>
      <input type="date" id="iniFerias" name="DATA INICIO COBERTURA">
    </div>
    <div>
      <label>DATA FINAL COBERTURA</label>
      <input type="date" id="fimFerias" name="DATA FINAL COBERTURA">
    </div>
  </div>
</div>

<div class="field-group">
  <label>EMPRESA</label>
  <div class="options">
    <label><input type="radio" name="EMPRESA" value="AKVA MONITORAMENTO" required> AKVA MONITORAMENTO</label>
    <label><input type="radio" name="EMPRESA" value="AKVA PROTECAO (HEFESTOR)"> AKVA PROTEÇÃO (HEFESTOR)</label>
    <label><input type="radio" name="EMPRESA" value="AKVA TECNOLOGIA"> AKVA TECNOLOGIA</label>
    <label><input type="radio" name="EMPRESA" value="ATRIA SERVICOS"> ATRIA SERVIÇOS</label>
    <label><input type="radio" name="EMPRESA" value="BRASIL FORTE"> BRASIL FORTE</label>
    <label><input type="radio" name="EMPRESA" value="VEGA SERVICOS"> VEGA SERVIÇOS</label>
  </div>
</div>

<div class="field-group">
  <label>ANEXAR CURRÍCULOS (SE HOUVER)</label>
  <input type="file" name="CURRICULOS">
</div>

<input type="hidden" name="_cc" id="ccEmails">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" id="assuntoEmail">

<button type="submit">ENVIAR SOLICITAÇÃO</button>

</form>
</div>

<script>

/* >>> SEU SCRIPT ORIGINAL CONTINUA AQUI (NÃO ALTERADO) <<< */



/* >>> INCLUSÃO DO E-MAIL DO SOLICITANTE NO MESMO LOTE <<< */

document.getElementById('formVaga').addEventListener('submit', function () {

  const emailSolicitante = document.getElementById('emailSolicitante').value.trim();
  const ccEmails = document.getElementById('ccEmails');

  const fixos = "allan.borges@grupobrasilforte.com.br,maria.fernanda@grupobrasilforte.com.br";

  if (emailSolicitante && !fixos.includes(emailSolicitante)) {
    ccEmails.value = fixos + "," + emailSolicitante;
  } else {
    ccEmails.value = fixos;
  }

});

</script>

</body>
</html>
